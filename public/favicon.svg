<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(20, 137, 213)" />
      <stop offset="50%" stop-color="rgb(16, 110, 170)" />
      <stop offset="100%" stop-color="rgb(20, 137, 213)" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" />

  <!-- Inner white circle -->
  <circle cx="50" cy="50" r="20" fill="#FFFFFF" fill-opacity="0.95" />

  <!-- Connecting lines from blocks to center -->
  <line x1="50" y1="20" x2="50" y2="35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="65" y2="50" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="80" x2="50" y2="65" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="50" x2="35" y2="50" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>

  <!-- Blockchain Blocks - Top -->
  <rect x="42" y="8" width="16" height="12" rx="2" fill="#FFFFFF" stroke="rgb(16, 110, 170)" stroke-width="1.5"/>

  <!-- Blockchain Blocks - Right -->
  <rect x="80" y="44" width="12" height="12" rx="2" fill="#FFFFFF" stroke="rgb(16, 110, 170)" stroke-width="1.5"/>

  <!-- Blockchain Blocks - Bottom -->
  <rect x="42" y="80" width="16" height="12" rx="2" fill="#FFFFFF" stroke="rgb(16, 110, 170)" stroke-width="1.5"/>

  <!-- Blockchain Blocks - Left -->
  <rect x="8" y="44" width="12" height="12" rx="2" fill="#FFFFFF" stroke="rgb(16, 110, 170)" stroke-width="1.5"/>

  <!-- Decorative dots (representing nodes) -->
  <circle cx="50" cy="35" r="3" fill="#FFFFFF" />
  <circle cx="65" cy="50" r="3" fill="#FFFFFF" />
  <circle cx="50" cy="65" r="3" fill="#FFFFFF" />
  <circle cx="35" cy="50" r="3" fill="#FFFFFF" />
</svg>
