  <!-- Blockchain Blocks -->
  <g>
    <rect x="42" y="8" width="16" height="12" rx="2" fill="#FFFFFF" stroke="#002868" stroke-width="1.5"/>
    <rect x="72" y="41" width="16" height="12" rx="2" fill="#FFFFFF" stroke="#002868" stroke-width="1.5"/>
    <rect x="42" y="78" width="16" height="12" rx="2" fill="#FFFFFF" stroke="#002868" stroke-width="1.5"/>
    <rect x="12" y="41" width="16" height="12" rx="2" fill="#FFFFFF" stroke="#002868" stroke-width="1.5"/>
  </g>

  <!-- Central "L" -->
  <text x="50" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#002868">L</text>

  <!-- Decorative dots -->
  <circle cx="50" cy="35" r="3" fill="#FFFFFF" />
  <circle cx="65" cy="50" r="3" fill="#FFFFFF" />
  <circle cx="50" cy="65" r="3" fill="#FFFFFF" />
  <circle cx="35" cy="50" r="3" fill="#FFFFFF" />
</svg>
