services:
  labchain-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labchain-web
    restart: unless-stopped
    ports:
      - "4321:4321"
    volumes:
      # Persist SQLite database
      - labchain-data:/app/data
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  labchain-data:
    driver: local
