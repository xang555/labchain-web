services:
  labchain-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labchain-web
    restart: unless-stopped
    ports:
      - "4321:4321"
    volumes:
      # Persist SQLite database
      - labchain-data:/app/data
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - labchain-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: labchain-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if using HTTPS
    depends_on:
      labchain-web:
        condition: service_healthy
    networks:
      - labchain-network
    profiles:
      - with-nginx

volumes:
  labchain-data:
    driver: local

networks:
  labchain-network:
    driver: bridge
